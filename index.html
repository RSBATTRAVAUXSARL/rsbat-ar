<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>RS-BAT WebAR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #F4C400;
      color: #1F5FAF;
      font-weight: bold;
    }
  </style>
</head>

<body>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  
  <!-- Grue -->
  <a-entity
    id="crane"
    gltf-model="Crane.glb"
    position="0 0 -1.5"
    scale="0.3 0.3 0.3">
  </a-entity>

  <a-entity camera></a-entity>
</a-scene>

<!-- Bouton simple -->
<div id="ui">
  <button onclick="rotateCrane()">ðŸ”„ Tourner la grue</button>
</div>

<script>
function rotateCrane() {
  const crane = document.querySelector('#crane');
  crane.setAttribute('animation', {
    property: 'rotation',
    to: '0 360 0',
    dur: 4000,
    easing: 'linear'
  });
}
</script>

</body>
</html>
